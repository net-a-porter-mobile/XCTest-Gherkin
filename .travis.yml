# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

language: objective-c
osx_image: xcode9.2

before_install:
  - gem install cocoapods --version 1.4.0

env:
  - DESTINATION='platform=iOS Simulator,name=iPhone 8,OS=11.2' UI=true
  - DESTINATION='platform=iOS Simulator,name=iPhone 8,OS=10.3.1' UI=true

script:
- set -o pipefail
- travis/validate_carthage.sh
- xcodebuild -destination "$DESTINATION" -workspace Example/XCTest-Gherkin.xcworkspace -scheme XCTest-Gherkin-Example -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO test | xcpretty
- if [ $UI ]; then xcodebuild -destination "$DESTINATION" -workspace Example/XCTest-Gherkin.xcworkspace -scheme XCTest-Gherkin-Example-UI -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO test | xcpretty; fi
- pod lib lint --allow-warnings
- if [ $UI ]; then xcodebuild -destination "$DESTINATION" -scheme "CarthageExample/Carthage Example" -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO test | xcpretty; fi
